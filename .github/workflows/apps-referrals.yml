name: apps / referrals

on:
  push:
    branches: ["main"]
    paths:
      - "apps/referrals/**"
      - "packages/**"
  pull_request:
    types: [opened, synchronize]
    paths:
      - "apps/referrals/**"

defaults:
  run:
    # change this if your nextjs app does not live at the root of the repo
    working-directory: ./apps/referrals

env:
  CI: true

jobs:
  ci:
      name: continuous integration
      timeout-minutes: 30
      runs-on: ubuntu-latest
      steps:
        - name: Check out
          uses: actions/checkout@v3
          with:
            fetch-depth: 2
 
        - uses: pnpm/action-setup@v2
          with:
            version: 8
 
        - name: Setup Node.js
          uses: actions/setup-node@v3
          with:
            node-version: 18
            cache: 'pnpm'
 
        - name: Install dependencies
          run: pnpm install
          working-directory: .

        - name: Build referrals app
          run: pnpm build-referrals-app
          working-directory: .
