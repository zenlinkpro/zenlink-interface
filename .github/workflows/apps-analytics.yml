name: apps / analytics

on:
  push:
    branches: [main]
    paths:
      - 'apps/analytics/**'
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'apps/analytics/**'

defaults:
  run:
    # change this if your nextjs app does not live at the root of the repo
    working-directory: ./apps/analytics

env:
  CI: true

jobs:
  ci:
    name: continuous integration
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install
        working-directory: .

      - name: Build analytics app
        run: pnpm build-analytics-app
        working-directory: .
